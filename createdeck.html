<!doctype html>

<html>

<head>
<title>
Flashy: Create New Deck
</title>
</head>

<body>

<p> <a href="index.html">Return to Index</a> </p>

Create a new deck from a picture of a list of terms:
<form id="from_image" name="data" method="post" enctype="multipart/form-data" action="http://www.flashyapp.com/api/deck/new/from_image" >
<input type="file" name="file" /> <br>
<input type="submit" />
</form>

<br>

Create a new, empty deck:
<form id="from_list" name="data" method="post" action="http://www.flashyapp.com/api/deck/new/from_lists"> 
Optional - create cards from a typed list of terms: <br> <input type="textarea" />
<input type="submit" />
</form>

<script src="jquery.js"></script>
<script src="createdeck.js"></script>
</body>
</html>
